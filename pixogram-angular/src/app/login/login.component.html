
<div class="container-fluid">
  <div class="row">
      <div class="col-md-3">

      </div>
      <div class="col-md-6">
              <h1>Login</h1>
              <hr>
              <form role="form">
                  <div class="form-group">
                    <label >User Name </label>
                     &nbsp;<input  [(ngModel)]="userl.username" name="username">
                   </div>
                   <div class="form-group">
                    <label >Password: </label>
                     &nbsp;&nbsp;&nbsp;<input type="password" [(ngModel)]="userl.password" name="password"> 
                   </div>
                   <div>
                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      &nbsp;&nbsp;<button class="btn btn-primary" (click)="loginUser()">login</button>
                  </div>
                 </form>
            </div>

      <div class="col-md-3">

      </div>
  </div>
</div>
